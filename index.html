<head>
	<link rel="stylesheet" href="styles.css"></link>
</head>
<body>
	<h1>Average Split Calculator</h1>
	<table>
		<tr>
			<td>Distance: </td>
			<td><input type="text" id="distance"> meters</td>
		</tr>
		<tr>
			<td>Time: </td>
			<td><input type="text" id="time"> mm:ss.ms or ss.ms</td>
		</tr>
		<tr>
			<td>Target: </td>
			<td><input type="text" id="target"> meters</td>
		</tr>
	</table>
	<button id="button">Get splits</button>
	<table>
		<tr>
			<td>400 Split: </td>
			<td><output id="split400"></output></td>
		</tr>
		<tr>
			<td>Mile Pace: </td>
			<td><output id="milePace"></output></td>
		</tr>
		<tr>
			<td>Target Split: </td>
			<td><output id="targetPace"></output></td>
		</tr>
	</table>
</body>
<script src="app.js"></script>
